<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimus Projects - Business Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="business-card-style.css">
</head>
<body>
  <div class="business-card">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo-circle">
        <svg class="buildings-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="20" y="40" width="12" height="35" fill="currentColor" opacity="0.8"/>
          <rect x="38" y="25" width="12" height="50" fill="currentColor"/>
          <rect x="56" y="35" width="12" height="40" fill="currentColor" opacity="0.9"/>
          <rect x="74" y="20" width="12" height="55" fill="currentColor" opacity="0.7"/>
        </svg>
      </div>
    </div>

    <!-- Brand Name -->
    <div class="brand-section">
      <h1 class="brand-name">OPTIMUS</h1>
      <h2 class="brand-subtitle">PROJECTS</h2>
    </div>

    <!-- Services Icons -->
    <div class="services-section">
      <div class="service-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9,22 9,12 15,12 15,22"/>
        </svg>
        <span>CIVIL</span>
      </div>
      <div class="service-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 9V5a3 3 0 0 0-6 0v4"/>
          <rect x="6" y="9" width="12" height="9" rx="2" ry="2"/>
          <circle cx="12" cy="13" r="1"/>
        </svg>
        <span>PLUMBING</span>
      </div>
      <div class="service-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18.37 2.63L14 7l-1.59-1.59a2 2 0 0 0-2.82 0L8 7l9 9 1.59-1.59a2 2 0 0 0 0-2.82L17 10l4.37-4.37a2.12 2.12 0 1 0-3-3Z"/>
          <path d="M9 8c-2 3-4 3.5-7 4l8 10c2-1 6-5 6-7"/>
        </svg>
        <span>PAINTING</span>
      </div>
      <div class="service-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"/>
        </svg>
        <span>ELECTRICAL</span>
      </div>
      <div class="service-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 7h-9"/>
          <path d="M14 17H5"/>
          <circle cx="17" cy="17" r="3"/>
          <circle cx="7" cy="7" r="3"/>
        </svg>
        <span>CARPENTRY</span>
      </div>
    </div>

    <!-- Contact Information -->
    <div class="contact-section">
      <div class="contact-item">
        <span class="contact-text">+91 98765 43210</span>
      </div>
      <div class="contact-divider">|</div>
      <div class="contact-item">
        <span class="contact-text">info@optimusprojects.in</span>
      </div>
      <div class="contact-divider">|</div>
      <div class="contact-item">
        <span class="contact-text">www.optimusprojects.in</span>
      </div>
    </div>
  </div>
</body>
</html>
